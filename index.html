<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pew pew cars</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
        <script src="lib/keypress.js"></script>
        <script src="lib/cannon.js"></script>
        <script src="lib/babylon.2.4.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body onload="initialize()">
        <canvas id="renderCanvas">
        </canvas>
        <div class="menu" id="menu">
            <div class="title">
                Pew Pew Cars
            </div>
            <div onclick="play()" class="playbutton">
                Play
            </div>
            <div class="instructions">
                Drive with ←↑↓→,
                look back with shift,
                shoot with space and try not to finish last or not at all!
            </div>
            <div class="credits">
                Domen Kacin Vodičar | Rok Zidarn | Žan Pevec
            </div>
        </div>
        <div id="laps">
            Lap: 0/5
        </div>
        <div id="end" class="end">
            <div class="title">
                Game over
            </div>
            <div onclick="location.reload();" class="playbutton">
                Restart
            </div>
        </div>
        <div id="countdown" class="countdown">
            3
        </div>
        
    </body>
</html>
